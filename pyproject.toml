[project]
name = "habitrax"
version = "dw.cli.1.0"
description = "A terminal-based productivity and life-tracking system."
authors = [{ name = "Caleb 'Darki' Sibanda", email = "darkian.dev@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
habitrax = "habitrax.main:main"

[tool.setuptools]
